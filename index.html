<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <title>Rock, Paper or Scissors</title>
  </head>
  <body>
  
    <div class="action">
      <span class="computer">Rock, Paper or Scissors game</span>
      <form>
        <h5 class="text">Select yours:</h5>
        <input id="choose" placeholder="Rock, Paper or Scissors">
      </form>
      <button id="btn">Start</button>
      <button id="clear">Change Hand</button>
      <h5 class="result"></h5>
      <h5 class="howmany"></h5>
    </div>
  
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
